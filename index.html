    <link rel="stylesheet" href="style/style.css" />

            <label class="label" for="">Password<br /></label
            ><input class="input-field" type="text" placeholder="At least 8 characters" />

          <div class="check-box">
            <input type="checkbox" />
            <label for=""
              >By Creating an account, you<br />
              agree to the <b
                >Terms &<br/>
                conditions.</b
              ></label>
          </div>

          </div>
        </div>
      </div>
    </main>
